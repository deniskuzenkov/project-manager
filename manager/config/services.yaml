# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:

    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Model/User/Entity'
            - '../src/Model/Work/Entity'
    App\Model\User\Entity\User\UserRepository: ~
    App\Model\Work\Entity\Members\Group\GroupRepository: ~
    App\Model\Work\Entity\Members\Member\MemberRepository: ~
    App\Model\Work\Entity\Projects\Project\ProjectRepository: ~
    App\Model\Work\Entity\Projects\Role\RoleRepository: ~
    App\Model\Work\Entity\UseCase\Members\Member\Create\Handler: ~
    App\Model\Work\Entity\UseCase\Members\Member\Edit\Handler: ~
    App\Model\Work\Entity\UseCase\Members\Member\Move\Handler: ~
    App\Model\Work\Entity\UseCase\Members\Member\Archive\Handler: ~
    App\Model\Work\Entity\UseCase\Members\Member\Reinstate\Handler: ~
    App\Model\Work\Entity\UseCase\Members\Group\Create\Handler: ~
    App\Model\Work\Entity\UseCase\Members\Group\Remove\Handler: ~

    App\Model\User\Service\ConfirmTokenSender:
        $from: {'%env(MAILER_FROM_MAIL)%': '%env(MAILER_FROM_MAIL)%'}

    App\Model\User\Service\ResetTokenSender:
        $from: { '%env(MAILER_FROM_MAIL)%': '%env(MAILER_FROM_MAIL)%' }

    App\Model\User\Service\ResetTokenizer:
        factory: ['@App\Container\Model\User\Service\ResetTokenizerFactory', 'create']
        arguments: ['PT1H']
    App\Controller\Profile\EmailController:
        arguments:
            - '@monolog.logger'

    Predis\Client:
        arguments:
            - '%env(REDIS_URL)%'

    Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler:
        arguments:
            - '@Predis\Client'

    App\Model\Work\Entity\UseCase\Members\Member\Create\Form:
        arguments:
            - '@App\ReadModel\Work\Members\GroupFetcher'

    App\Model\Work\Entity\UseCase\Members\Member\Move\Form:
        arguments:
            - '@App\ReadModel\Work\Members\GroupFetcher'

    App\Widget\:
        resource: '../src/Widget'
        tags: ['twig.extension']
            # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    Symfony\Component\HttpFoundation\Session\Session:
        alias: Symfony\Component\HttpFoundation\Session\SessionInterface

    App\Menu\SidebarMenu:
        tags:
            - { name: knp_menu.menu_builder, method: build, alias: sidebar }

    App\Menu\Work\ProjectMenu:
        tags: [{ name: knp_menu.menu_builder, method: build, alias: work_project }]
    App\Menu\Work\ProjectsMenu:
        tags: [ { name: knp_menu.menu_builder, method: build, alias: work_projects } ]


    App\Menu\Work\ProjectSettingsMenu:
        tags: [{ name: knp_menu.menu_builder, method: build, alias: work_project_settings }]